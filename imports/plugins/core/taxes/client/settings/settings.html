<template name="taxSettings">
  <div class="panel panel-default">
    <div class="panel-heading panel-heading-flex">
      <div class="panel-title">
        <span>Shop Tax Settings</span>
      </div>
    </div>
    <div class="panel-body">
      {{> React component=GeneralTaxSettings}}
    </div>
  </div>

  {{#each reactionApps provides='taxSettings'}}
  <div class="panel panel-default">
    <div class="panel-heading panel-heading-flex">
      <div class="panel-title">
        <i class="fa fa-{{name}}"></i>
        <span data-i18n="{{i18nKeyLabel}}">{{label}}</span>
      </div>
    </div>
    <div class="panel-body">
      {{> Template.dynamic template=template data=.}}
    </div>
  </div>
  {{/each}}
</template>
